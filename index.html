<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Explorador Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Explorador Pokémon<span>Pokémon <img src="images/pokeball.jpg" alt="Logo Pokémon" class="logo"></h1>
        <p>Encuentra y estudia Pokémon para completar tu Pokedex.</p>
    </header>

    <main>
    <section id="search-section">
        <h2>Busca un Pokémon</h2>
        <input type="text" id="buscarPokemon" placeholder="Escribe el nombre de un Pokémon (ej. ditto)">
        <button id="botonBuscar">Buscar</button>
    </section>

    <section id="result-section" class="hidden">
        <h2>Información del Pokémon</h2>
        <div id="infoPokemon">
        <!-- Aquí se mostrará la información del Pokémon -->
        </div>
        <button id="botonAgregar">Agregar a la colección</button>
    </section>

    <section id="collection-section" class="hidden">
        <h2>Mi Colección de Pokémon</h2>
        <div id="coleccionPokemon">
        <!-- Aquí se mostrarán los Pokémon capturados -->
        </div>

    </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
